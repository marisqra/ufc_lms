<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tabelas</title>
    </head>
    <body>
        <h1>Criando Tabelas</h1>
        <table border="1" style="width: 100%; border-color: blue;">
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>IRA</th>
            </tr>
            <tr>
                <td>Nico Rabelo</td>
                <td>Design Digital</td>
                <td>0,3</td>
            </tr>
            <tr>
                <td>Ana Beatriz</td>
                <td>Design Digital</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Mariana</td>
                <td>Design Digital</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Fulano</td>
                <td colspan="2">Design Digital</td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <table border="">
                        <tr>
                            <td>TESTE</td>
                            <td>TESTE</td>
                        </tr>
                        <tr>
                            <td>TESTE</td>
                            <td>TESTE</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <ul>
                        <li>Maça</li>
                        <li>Carne</li>
                        <li>Arroz</li>
                        <li>Feijão</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <ol type="a">
                        <li>Mercúrio</li>
                        <li>Vênus</li>
                        <li>Terra</li>
                        <li>Marte</li>
                        <li>Júpiter</li>
                        <li>Saturno</li>
                        <li>Urano</li>
                        <li>Netuno</li>
                    </ol>
                </td>
            </tr>
        </table>
    </body>
</html>
